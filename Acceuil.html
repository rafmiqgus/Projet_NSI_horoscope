    <div class="header_container">

        <span class="gradient"

    </div>

    <div class="arrow_up ArrowFadeIn"></div>

    <div class="form_animation">
      <div class="form_container">
        <form class="form">
          <div class="form__group field form_jour">
            <input
              type="input"
              class="form__field"
              placeholder="Jour"
              required=""
            />
            <label for="name" class="form__label">Jour</label>
          </div>

          <div class="form__group field form_mois">
            <input
              type="input"
              class="form__field"
              placeholder="Mois"
              required=""
            />
            <label for="name" class="form__label">Mois</label>
          </div>
        </form>
      </div>
    </div>

    <section>
      <span class="animated-span"></span>
      <span class="animated-span"></span>
      <span class="animated-span"></span>
      <span class="animated-span"></span>
      <span class="animated-span"></span>

      <span class="animated-span"></span>
